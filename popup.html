<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Bulk Messenger</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>WhatsApp Bulk Messenger</h2>
    <textarea
      id="phoneNumbers"
      placeholder="Enter phone numbers separated by commas"
    ></textarea>
    <textarea id="message" placeholder="Enter your message"></textarea>
    <button id="sendButton">Start Sending</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
